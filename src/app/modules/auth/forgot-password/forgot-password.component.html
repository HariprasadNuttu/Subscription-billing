<div class="limiter">
    <div class="container-login100">
       <div class="wrap-login100">
          <form class="login100-form validate-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" novalidate>
            <span class="login100-form-title p-b-26"> Welcome </span>
            <span class="login100-form-title p-b-48"></span>
            <div class="wrap-input100 validate-input" [ngClass]="{'has-error': forgotPasswordForm.controls.email.touched&& forgotPasswordForm.controls.email.invalid && forgotPasswordForm.controls.email.errors}" data-validate="Valid email is: a@b.c">
              <input class="input100" type="text" name="email" id="email" formControlName="email" autocomplete="off" />
              <span class="focus-input100" data-placeholder="Email">
                <span class="error-block" *ngIf="forgotPasswordForm.controls.email">
                  <app-error-message [control]="forgotPasswordForm.controls.email" [fieldName]="'Email'">
                  </app-error-message>
                </span>
              </span>
            </div>
            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                  <div class="login100-form-bgbtn"></div>
                  <input type="submit" class="login100-form-btn" value="Submit">
              </div>
            </div>
            <div class="text-center p-t-115">
                <span class="txt1"> Already have an account? </span>
                 &nbsp;<a [routerLink]="[ '/auth/login' ]">Sign In</a>
              </div>
          </form>
       </div>
    </div>
  </div>
